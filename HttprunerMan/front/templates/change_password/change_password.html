{% extends 'base/base.html' %}
{% block title %}
接口自动化平台-更改密码
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/change_password/change_password.min.css' %}">
    <script src="{% static 'js/change_password.min.js' %}"></script>
{% endblock %}
{% block main %}
<div id="page-wrapper" style="height:500px;min-height:900px;padding:70px;">
    <div class="mask-template">
        <div class="module-row">
            <span class="information">修改密码页面</span>
        </div>
        <div class="module-row">
            <span class="information1">开始密码：</span>
            <input type="password" id="password" class="form-control" name="password" placeholder="请输入旧密码" maxlength="16">
        </div>
        <div class="module-row">
            <span class="information1">新的密码：</span>
            <input type="password" id="password1" class="form-control" name="password1" placeholder="请输入新密码" maxlength="16">
        </div>
        <div class="module-row">
            <span class="information1">确认密码：</span>
            <input type="password" id="password2" class="form-control" name="password2" placeholder="请确认新密码" maxlength="16">
        </div>
        <div class="module-row1">
            <input type="submit" id="submit-btn-xg" class="submit-btn submit-btn-bule" value="确认修改">
        </div>
    </div>

</div>
{% endblock %}
