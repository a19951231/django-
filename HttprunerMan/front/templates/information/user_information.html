{% extends 'base/base.html' %}
{% block title %}
接口自动化平台-信息列表
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1000923_tdxwsxvnp08.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1000923_b9gb4zj6r9.css">
    <link rel="stylesheet" href="{% static 'css/information/user_information.min.css' %}">
    <script src="{% static 'js/user_information.min.js' %}"></script>
    <script id="user-list" type="text/html">
    {% verbatim %}<!--在这个参数里加其他的代码不会被django识别为django内置的代码，是会转字符串-->
    <!--template用法的地址https://aui.github.io/art-template/zh-cn/docs/rules.html，可以在官网下载模板查看使用方法-->
    {{ each userlist i index }}<!--这个each和for循环差不多，newses就是index.js里var tpl=template("news-item",{"newses":newses});定义的newses获取所有json数据
    然后这里的id="news-item"就是var tpl=template("news-item",{"newses":newses});里的news-item-->
        <div class="mask-template">
        <div class="module-row">
            <span class="information1">用户姓名：</span>
            <span class="information">{{ i.username }}</span>
        </div>
        <div class="module-row">
            <span class="information1">邮箱地址：</span>
            <span class="information">{{ i.email }}</span>
        </div>
        <div class="module-row">
            <span class="information1">电话号码：</span>
            <span class="information">{{ i.telephone }}</span>
        </div>
        <div class="module-row">
            <span class="information1">所属项目：</span>
            <span class="information">{{ i.entry_name }}</span>
        </div>
    </div>
    {{ /each }}
    {% endverbatim %}
</script>
{% endblock %}
{% block main %}
<div id="page-wrapper" style="height:500px;min-height:900px;padding:70px;">

</div>

{% endblock %}
